{% load static %}
<aside class="w-64 bg-white shadow-xl p-5 hidden md:flex flex-col justify-between">
  <div>
    <!-- Logo -->
    <div class="text-lg font-semibold mb-8 flex items-center gap-1">
      <img src="{% static 'dashboard/logo.png' %}" alt="Logo">
    </div>

    <!-- Navigation -->
    <nav class="space-y-2 text-gray-700">
      <a href="{% url 'dashboard_home' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'dashboard_home' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
      </a>

      <a href="{% url 'pending_jobs' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'pending_jobs' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="briefcase" class="w-5 h-5"></i> Pending Jobs
      </a>

      <a href="{% url 'pending_properties' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'pending_properties' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="home" class="w-5 h-5"></i> Pending Properties
      </a>

      <a href="{% url 'messages' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'messages' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="message-square" class="w-5 h-5"></i> Messages
      </a>

      <a href="{% url 'users' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'users' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="users" class="w-5 h-5"></i> Users
      </a>

      <a href="{% url 'teams' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'teams' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="user-cog" class="w-5 h-5"></i> Teams
      </a>

      <a href="{% url 'advertisement' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'advertisement' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="megaphone" class="w-5 h-5"></i> Advertisement
      </a>

      <a href="{% url 'reports' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'reports' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Reports
      </a>

      <a href="{% url 'settings' %}" class="flex items-center gap-3 px-3 py-2 rounded-md 
        {% if request.resolver_match.url_name == 'settings' %}bg-orange-400 text-white font-medium{% else %}hover:bg-orange-50 hover:text-orange-500{% endif %}">
        <i data-lucide="settings" class="w-5 h-5"></i> Settings
      </a>
    </nav>
  </div>
</aside>
