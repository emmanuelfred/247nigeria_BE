
<div class="flex items-center justify-between mb-8 border-b border-gray-200 p-3 w-full">
  <!-- Search bar -->
  <div class="flex items-center w-full max-w-xl bg-white rounded-md border border-gray-200 px-3 py-2">
    <i data-lucide="search" class="w-4 h-4 text-gray-400 mr-2"></i>
    <input
      type="text"
      placeholder="Search listings, users..."
      class="w-full outline-none text-sm"
    />
  </div>

  <!-- Notification and profile -->
  <div class="flex items-center gap-4 ml-4">
    <div class="relative">
      <i data-lucide="bell" class="w-5 h-5 text-gray-600 cursor-pointer"></i>
      <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </div>

    <!-- User avatar -->
    {% if request.user.is_authenticated %}
      <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-semibold text-sm text-gray-600">
        {{ request.user.username|slice:":1"|upper }}
      </div>
    {% else %}
      <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
    {% endif %}
  </div>
</div>
