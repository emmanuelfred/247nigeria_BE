<div id="addTeamModal" class="hidden fixed inset-0  bg-opacity-40 flex items-center justify-center z-50" style="background-color: #0000002c;">
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Add new team</h2>
      <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700"><i data-lucide="x"></i></button>
    </div>

    <p class="text-gray-500 text-sm mb-4">
      Fill in the following information to add an admin
    </p>


   <form method="POST" action="{% url 'add_team_admin' %}">

      {% csrf_token %}
      
     
      <div class="mb-4">
        <label class="text-sm text-gray-600">First Name</label>
        <input type="text" name="first_name" class="w-full border border-gray-200 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-orange-400 outline-none" placeholder="John" />
      </div>
      <div class="mb-4">
        <label class="text-sm text-gray-600">Last Name</label>
        <input type="text" name="last_name" class="w-full border border-gray-200 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-orange-400 outline-none" placeholder="Smith" />
      </div><div class="mb-4">
        <label class="text-sm text-gray-600">Email</label>
        <input type="email" name="email" class="w-full border border-gray-200 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-orange-400 outline-none" placeholder="@gmail.com" />
      </div>

      <div class="mb-4">
        <label class="text-sm text-gray-600">Select permissions</label>
        <select name="permissions" class="w-full border border-gray-200 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-orange-400 outline-none">
   <option value="">Select category</option>
<option value="Dashboard">Dashboard</option>
<option value="Pending Jobs">Pending Jobs</option>
<option value="Pending Properties">Pending Properties</option>
<option value="Messages">Messages</option>
<option value="Reports">Reports</option>

        </select>
      </div>

      <div class="mb-4">
        <label class="text-sm text-gray-600">Description</label>
        <textarea name="description" maxlength="70" class="w-full border border-gray-200 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-orange-400 outline-none"></textarea>
        <p class="text-xs text-yellow-600 mt-1">Maximum 70 characters.</p>
      </div>

      <button type="submit" class="w-full bg-orange-400 hover:bg-orange-500 text-white py-2 rounded-lg font-semibold">
        Add
      </button>
    </form>
  </div>
</div>
